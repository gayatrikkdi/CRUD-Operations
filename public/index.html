<!DOCTYPE html>
<html>

<head>
    <title>Angular Student form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body ng-app="myapp" ng-controller="myCntrl" class="container" style="background-color:#415d90;">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <div style="margin-left: 21%;">
        <div class="col-md-9" style="margin-top: 5%;">
            <div class="panel panel-default">
                <div class="panel-heading" style="text-align: center;">
                    <h3>STUDENT REGISTRATION FORM</h3></div>
                <div class="panel-body">
                    <form ng-submit="addNew()" class="form-horizontal" name="myForm">
                        <div class="form-group">
                            <label class="control-label col-sm-3">First Name:
                                <span class="text text-danger">*</span>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="user" placeholder="First name" ng-model="oPersonDetails.fname" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Last Name:
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Last name" ng-model="oPersonDetails.lname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Email Id:
                                <span class="text text-danger">*</span>
                            </label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" name="email" placeholder="Email" ng-pattern="emailId" ng-model="oPersonDetails.email" required>
                                <span style="color:red" ng-show="myForm.email.$error.pattern">Invalid email address.</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">PhoneNumber:
                                <span class="text text-danger">*</span></label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" name="phone" ng-pattern="phoneNumber" ng-model="oPersonDetails.phone" min="10" placeholder="Enter PhoneNumber" required>
                                <span style="color:red" ng-show="myForm.phone.$error.pattern">Please enter the valid phone number</span>
                            </div>
                        </div>
                        <div class="col-sm-offset-4" style="padding: 2%;">
                            <input type="button" value="Reset" class="btn btn-primary" ng-click="oPersonDetails={};">
                            <input type="submit" class="btn btn-success" ng-disabled="myForm.$invalid">
                            <input type="button" value="Update" class="btn btn-primary" ng-click="updateRow(oPersonDetails.index)">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row" ng-hide="!aPersonDetails.length">
            <div class="col-md-9">
                <table class="table table-bordered" style="background-color: white;">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" ng-model="selectedAll">
                            </th>
                            <th style="text-align: center;">First Name</th>
                            <th style="text-align: center;">Last Name</th>
                            <th style="text-align: center;">Email</th>
                            <th style="text-align: center;">Phone No</th>
                            <th style="text-align: center;">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="person in aPersonDetails">
                            <td>
                                <input type="checkbox" ng-model="select" ng-click="edit($index)">
                            </td>
                            <td style="text-align: center;">{{person.fname}}</td>
                            <td style="text-align: center;">{{person.lname}}</td>
                            <td style="text-align: center;">{{person.email}}</td>
                            <td style="text-align: center;">{{person.phone}}</td>
                            <td style="text-align: center;color: red;">
                                <!-- <strong>Are you sure want to delete this student info?</strong> -->
                                <!-- <button ng-click="removeRow(person._id)" class="btn btn-danger glyphicon glyphicon-trash"></button> -->
                            <span class="glyphicon glyphicon-trash" ng-click="removeRow(person._id)"></span>
                            <!-- <div class="alert alert-warning alert-dismissible">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>Warning!</strong> This alert box could indicate a warning that might need attention.</div> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="student.js"></script>
</body>

</html>
